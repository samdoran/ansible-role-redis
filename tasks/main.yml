---
- name: Install redis
  yum:
    name: redis
    state: latest
    # enablerepo: remi
  tags:
    - redis

- name: Get redis version
  command: redis-cli -p {{ redis_port }} --version
  register: redis_version_check
  changed_when: False
  tags:
    - redis
    - redis-version
    - redis-selinux
    - redis-config

- name: Set redis_version
  set_fact:
    redis_version: "{{ redis_version_check.stdout.split()[1][:3] }}"
  tags:
    - redis
    - redis-version
    - redis-selinux
    - redis-config

- name: Copy redis configuration
  template:
    src: etc-redis.conf.j2
    dest: /etc/redis.conf
    owner: root
    group: root
    mode: 0644
  notify: restart redis
  tags:
    - redis
    - redis-config

- name: Enable redis
  service:
    name: redis
    enabled: yes
    state: started
  tags:
    - redis

- name: Allow vm overcommit
  sysctl:
    name: vm.overcommit_memory
    value: 1
    state: present
    reload: yes
    ignoreerrors: yes
  tags:
    - redis
    - redis-config

- name: Raise max open files for redis
  template:
    src: 91-redis.conf.j2
    dest: /etc/security/limits.d/91-redis.conf
    backup: yes
    owner: root
    group: root
    mode: 0644
  notify: restart redis
  tags:
    - redis
    - redis-config

- name: Create ulimit config file for redis
  template:
    src: etc-sysconfig-redis.j2
    dest: /etc/sysconfig/redis
    backup: yes
    owner: root
    group: root
    mode: 0644
  notify: restart redis
  tags:
    - redis
    - redis-config

- name: Allow redis to bind to non-default port
  seport:
    context: redis_port_t
    port: "{{ redis_port }}"
    protocol: tcp
    state: present
  when: redis_port != 6379
  notify: restart redis
  tags:
    - redis
    - redis-config
    - redis-selinux
